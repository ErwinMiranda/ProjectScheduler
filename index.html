<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ProjSched — Scheduler & Dependencies</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <!-- Header -->
      <div class="panel header-panel">
        <div class="header-left">
          <div class="title">
            Project Schedule for
            <span id="acRegLabel">AC REG</span>
            <span id="unsavedMark" class="unsaved-mark" hidden>*</span>
          </div>

          <div class="header-subline">
            <span class="header-hint">Select a WO to load its tasks</span>

            <!-- TAT DISPLAY -->
            <span id="tatDisplay" class="tat-badge"> TAT: — </span>
          </div>
        </div>

        <div class="header-controls">
          <select id="woFilter" style="min-width: 220px">
            <option value="">Select Work Order</option>
          </select>
          <button id="newProjectBtn" class="btn-create-project">
            <span>＋</span> New Project
          </button>
          <button id="saveTemplateBtn" class="btn">Save as Template</button>
        </div>
      </div>

      <!-- GANTT unified panel -->
      <div
        class="panel gantt-panel"
        style="display: flex; flex-direction: column; flex: 1; min-height: 0"
      >
        <div class="gantt-scroll" id="ganttScroll">
          <div class="timeline-header">
            <div class="left-timeline-header">
              <div style="width: 55px; font-size: 14px; padding-left: 6px">
                Add/Del
              </div>
              <div style="width: 15px">#</div>
              <div style="width: 140px">Task Name</div>
              <div style="width: 40px">Dur</div>
              <div style="width: 350px">Start → End</div>
            </div>
            <div class="right-timeline-header">
              <div id="timelineHeader" class="timeline-header"></div>
            </div>
          </div>

          <div class="gantt-inner">
            <!-- Left column -->
            <div class="gantt-left">
              <div id="taskLeftList" class="rows-container"></div>
            </div>

            <!-- Right column -->
            <div class="gantt-right">
              <div
                id="rowsRight"
                class="rows-container"
                style="position: relative"
              ></div>
              <div id="depOverlay" class="dep-overlay"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- ADD TASK -->
      <div class="panel add-task-panel">
        <div class="add-task">
          <input id="newTitle" type="text" placeholder="Task name" />
          <input id="newStart" type="date" />
          <input id="newEnd" type="date" />
          <select id="newDepends">
            <option value="">No dependency</option>
          </select>
          <button id="addTaskBtn" class="btn">Add</button>
        </div>
      </div>
    </div>
    <!-- NEW PROJECT MODAL -->
    <div id="projectModal" class="modal" hidden>
      <div class="modal-content">
        <h3>Create New Project</h3>

        <label>Work Order (WO)</label>
        <input type="text" id="newWO" placeholder="e.g., WO-5001" />

        <label>AC REG</label>
        <input type="text" id="newACREG" placeholder="e.g., RP-C919" />
        <label>Use Template</label>
        <select id="loadTemplateSelect">
          <option value="">None</option>
        </select>
        <div class="task-scroll">
          <h4 style="margin: 22px 0 8px; font-size: 14px; color: #334155">
            Initial Tasks
          </h4>
          <div class="task-header">
            <div>Task Name</div>
            <div>Start</div>
            <div>End</div>
            <div></div>
          </div>

          <div id="taskRows"></div>
        </div>
        <button id="addTaskRowBtn" class="btn small">Add Row</button>

        <div class="modal-actions">
          <button id="cancelProjectBtn" class="btn">Cancel</button>
          <button id="createProjectBtn" class="btn primary">
            Create Project
          </button>
        </div>
      </div>
    </div>
    <!-- SAVE TEMPLATE MODAL -->
    <div id="saveTemplateModal" class="modal" hidden>
      <div class="modal-content" style="width: 420px">
        <h3>Save as Template</h3>
        <label>Template Name</label>
        <input
          type="text"
          id="templateName"
          placeholder="e.g., C-Check Template"
        />
        <label>Description (optional)</label>
        <textarea
          id="templateDesc"
          rows="3"
          placeholder="Short description"
        ></textarea>
        <div class="modal-actions">
          <button id="cancelTemplateBtn" class="btn">Cancel</button>
          <button id="confirmSaveTemplate" class="btn primary">
            Save Template
          </button>
        </div>
      </div>
    </div>
    <!-- TEMPLATE START DATE MODAL -->
    <div id="templateStartDateModal" class="modal" hidden>
      <div class="modal-content small">
        <h3>Select Project Start Date</h3>
        <input type="date" id="templateStartDate" />
        <div class="modal-actions">
          <button id="cancelStartDateBtn" class="btn">Cancel</button>
          <button id="confirmStartDateBtn" class="btn primary">OK</button>
        </div>
      </div>
    </div>

    <!-- Minimalist loading overlay -->
    <!-- Minimalist Loading Overlay -->
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <div id="loadingText">Loading...</div>
    </div>

    <!-- external JS -->
    <script type="module" src="app.js"></script>
  </body>
</html>
