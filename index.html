<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ProjSched — Scheduler & Dependencies</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="panel header-panel">
            <div class="header-left">
                <div class="title">
                    Project Schedule for <span id="acRegLabel">AC REG</span>
                </div>
                <div style="font-size: 12px; color: var(--muted)">
                    Select a WO to load its tasks
                </div>
            </div>
            <div class="header-controls">
                <select id="woFilter" style="min-width: 220px">
                    <option value="">Select Work Order</option>
                </select>
            </div>
        </div>

        <!-- Gantt area -->
        <div class="panel gantt-panel" style="display:flex;flex-direction:column;flex:1;min-height:0">
            <div class="gantt-scroll" id="ganttScroll">
                <div class="gantt-inner">
                    <div class="gantt-left">
                        <div class="timeline-header">
                            <div style="width:16px;color:var(--muted);text-align:center">#</div>
                            <div style="flex:1;padding-left:4px;color:#111">Task Name</div>
                            <div style="width:50px;text-align:center;color:var(--muted)">Dur</div>
                            <div style="width:165px;text-align:center;color:var(--muted)">Start → End</div>
                        </div>
                        <div id="taskLeftList" class="rows-container"></div>
                    </div>

                    <div class="gantt-right">
                        <div id="timelineHeader" class="timeline-header"></div>
                        <div id="rowsRight" class="rows-container" style="position:relative"></div>
                        <div id="depOverlay" class="dep-overlay"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task add -->
        <div class="panel add-task-panel">
            <div class="add-task">
                <input id="newTitle" type="text" placeholder="Task name" />
                <input id="newStart" type="date" />
                <input id="newEnd" type="date" />
                <select id="newDepends">
                    <option value="">No dependency</option>
                </select>
                <button id="addTaskBtn" class="btn">Add</button>
            </div>
        </div>
    </div>

    <!-- external JavaScript module -->
    <script type="module" src="app.js"></script>
</body>
</html>
